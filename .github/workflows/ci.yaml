name: ci

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Lint
        run: deno task lint

      - name: Test
        run: deno task test

      - name: Build bundle (local parity)
        env:
          ESBUILD_VERSION: 0.27.0
        run: ./build-local.sh 0.0.0-ci
